<!DOCTYPE html>
<html>

<head>
    <title>Login: Listening Test</title>
    <!-- bootstrap & fontawesome css -->
    <link href="http://cdn.jsdelivr.net/bootstrap/3.2.0/css/bootstrap.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="http://cdn.jsdelivr.net/fontawesome/4.1.0/css/font-awesome.min.css" />

    <!-- BootstrapValidator CSS -->
    <link rel="stylesheet"
        href="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/css/bootstrapValidator.min.css" />

    <!-- jQuery and Bootstrap JS -->
    <script type="text/javascript" src="http://cdn.jsdelivr.net/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="http://cdn.jsdelivr.net/bootstrap/3.2.0/js/bootstrap.min.js"></script>

    <!-- BootstrapValidator JS -->
    <script type="text/javascript"
        src="http://cdn.jsdelivr.net/jquery.bootstrapvalidator/0.5.0/js/bootstrapValidator.min.js"></script>

    <!-- Animated Loading Icon -->
    <style type="text/css">
        .glyphicon-refresh-animate {
            -animation: spin .7s infinite linear;
            -webkit-animation: spin2 .7s infinite linear;
        }

        @-webkit-keyframes spin2 {
            from {
                -webkit-transform: rotate(0deg);
            }

            to {
                -webkit-transform: rotate(360deg);
            }
        }

        @keyframes spin {
            from {
                transform: scale(1) rotate(0deg);
            }

            to {
                transform: scale(1) rotate(360deg);
            }
        }
    </style>
</head>

<body>
    <div class="container">

        <div class="row">
            <div class="col-lg-12">

            </div>
        </div>
        <hr>

        <form class="row center" role="form" id="login-form">
            <div class="form-group">
                <centre><label class="col-lg-5 control-label"> </label></centre>
                <div class="col-lg-5 inputGroupContainer">
                    <div class="input-group" style='text-align: center; margin-top: 5%'>
                        <label><u>User Login</u></label></centre>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <label class="col-lg-5 control-label">Registration ID</label>
                <div class="col-lg-5 inputGroupContainer">
                    <div class="input-group">
                        <input type="text" id='regId' class="form-control" name="regId" placeholder="Registration Id" />
                    </div>

                </div>
                <div class="col-lg-15 inputGroupContainer">
                    <a
                        href="https://docs.google.com/spreadsheets/d/1dSnBtStDDnXCIuyb_jULVutz0I5Qo_v6y0hY92GMOuM/edit#gid=0">Please
                        find your Registration ID (rid) here</a>
                </div>
                <div class="col-lg-15 inputGroupContainer" >
                    <a href="https://docs.google.com/spreadsheets/d/1iwPIwF6F4NZ-Mev8D0GSwrVaYqnY9NtqcJsLGQJ7rZk/edit#gid=0">Language Change Response</a>
                </div>
                <div class="col-lg-15 inputGroupContainer" >
                    <a href="https://docs.google.com/spreadsheets/d/1BkG6UEf6oHsMzI3Fd4976OhZ4t8-LOO8sK9dSRz5l4s/edit#gid=0">Speaker Change Response</a>
                </div>

            </div>


            <div class="form-group">
                <label class="col-lg-5 control-label">Sentence Number</label>
                <div class="col-lg-5 inputGroupContainer">
                    <div class="input-group">
                        <input type="text" id='sentenceLogin' class="form-control" name="sentenceLogin"
                            placeholder="Sentence Number" />
                    </div>
                </div>
            </div>

            <div class="form-group" >
                <label class="col-lg-5 control-label" style="margin-top: 1%">Choose</label>
                <div class="col-lg-5 inputGroupContainer">
                    <div class="input-group">
                        <select class="form-select" id="changeTypeLogin" style="margin-top: 7%" name="changeType"
                            aria-label="Default select example">
                            <option value="1">Language Change (Session 1)</option>
                            <option value="2">Speaker Change (Session 2)</option>
                        </select>
                    </div>
                </div>
            </div>

            <div class="form-group">
                <div class="col-lg-9 col-lg-offset-3" style='text-align: center; margin-top: 2%'>
                    <button type="submit" class="btn btn-default" id="postFormLogin">Start</button>
                </div>
            </div>

        </form>
    </div>
</body>

<footer>
    <script src="validation-functions-login.js"></script>
</footer>

</html>
